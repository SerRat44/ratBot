<!DOCTYPE html>
<html>
<head>
  <title>Rat Bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="./src/assets/styles.css">
  <link rel="stylesheet" type="text/css" href="./src/components/walletConnect/walletConnect.css">
  
  <button id="connect-wallet">Connect Wallet</button>
  <div id="select-menu" class="wallet-menu">
    <h2>Select Wallet</h2>
    <button id="unisat-wallet">UniSat</button>
  </div>
  <div id="options-menu" class="wallet-menu">
    <h2>Options</h2>
    <button id="disconnect-wallet">Disconnect</button>
  </div> 
  
  <script type="module" src="./src/components/walletConnect/walletConnect.js"></script>

</head>
<body>

<div id="authorization-section">
  <h1 id="status-message">Unauthorized</h1>
  <button id="authorize-button" disabled>Authorize</button>
</div>

<div id="bot-section" style="display: none;">
  <h2>Rat Bot</h2>

  <div>
    <label for="collectionSymbol">Collection Symbol:</label>
    <input type="text" id="collectionSymbol" name="collectionSymbol" required>
  </div>

  <div>
    <label for="price">Price in BTC:</label>
    <input type="text" id="price" name="price" required>
  </div>

  <button onclick="fetchTokenInformation()">Fetch Tokens</button>
</div>

<! -- index.js = main.js after webpacking -->
<script src="index.js"></script>

</body>
</html>
